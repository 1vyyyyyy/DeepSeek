<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask上传图片演示</title>
</head>
<body>
    <h1>上传视频并计算相似度</h1>
    <form action="" enctype='multipart/form-data' method='POST'>
        <input type="file" name="ori_video" style="margin-top:20px;"/>
        <br>
        <input type="file" name="mon_video" style="margin-top:20px;"/>
        <br>
        <input type="submit" value="上传" class="button-new" style="margin-top:15px;"/>
    </form>
    <h1>Video Streaming Demonstration</h1>
    <h3>视频相似度约为 {{ result }}</h3>
    <if condition="{{ result }} egt 0.25" >
    <h5>视频涉嫌侵权！</h5>
    </if>
</body>
</html>
